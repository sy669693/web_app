<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Countdown</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="countdown-focus">
      <div contenteditable="true" id="event-title" class="event-title">Next Meetup</div>
      <div class="countdown" id="main-countdown">Loading...</div>
    </div>
    <div class="nav">
      <div id="prev-bubble" class="nav-bubble left"></div>
      <div id="next-bubble" class="nav-bubble right"></div>
    </div>
  </div>
</body>
</html>
