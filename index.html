<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Countdown</title>
  <link rel="manifest" href="manifest.json?v=1" />
  <link rel="stylesheet" href="style.css?v=1" />
  <script defer src="script.js?v=1"></script>
</head>
<body>
  <div class="widget">
    <h1 class="message">I love you ❤️</h1>
    <div class="countdown">
      <div><span id="days">0</span><label>Days</label></div>
      <div><span id="hours">0</span><label>Hours</label></div>
      <div><span id="minutes">0</span><label>Minutes</label></div>
      <div><span id="seconds">0</span><label>Seconds</label></div>
    </div>
  </div>
</body>
</html>
